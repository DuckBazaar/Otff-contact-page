<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('VhwMnpd5Sz8ELH96c');
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="DuckBazaar Logo" class="logo-img">
        </div>
        <h1>Get in Touch</h1>
        <div class="contact-tree">
            <div class="tree-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:duckbazaar@gmail.com">duckbazaar@gmail.com</a>
            </div>
            
            <div class="tree-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+9607335727">+960 733 5727</a>
            </div>
            
            <div class="tree-item">
                <i class="fab fa-instagram"></i>
                <a href="https://instagram.com/ontheflyframes" target="_blank">@ontheflyframes</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send me a message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="user_phone" 
                        pattern="[0-9+\s\-\(\)]*" 
                        title="Please enter a valid phone number"
                        placeholder="+960 XXX XXXX"
                        required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="button-text">Send Message</span>
                    <span class="loading-spinner"></span>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
